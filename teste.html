<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Personalizado</title>
    <style>
        /* Estiliza o fundo do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estiliza o conteúdo do modal */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            position: relative;
        }

        /* Botão para fechar o modal */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gray;
            border: none;
            background: none;
            cursor: pointer;
        }

        /* Campo de texto */
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        /* Estiliza os botões do rodapé */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: salmon;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary {
            background: none;
            color: salmon;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        /* Efeito hover */
        .btn-primary:hover {
            background-color: rgb(233, 95, 82);
        }

        .btn-secondary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <button onclick="abrirModal()">Abrir Modal</button>

    <div id="meuModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="fecharModal()">×</button>
            <h2>Meu Modal</h2>
            <p>Digite seu nome abaixo:</p>
            <input type="text" class="input-field" placeholder="Digite seu nome...">
            <div class="modal-footer">
                <button class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button class="btn-primary" onclick="fecharModal()">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("meuModal").style.display = "flex";
        }

        function fecharModal() {
            document.getElementById("meuModal").style.display = "none";
        }
    </script>

</body>
</html>
