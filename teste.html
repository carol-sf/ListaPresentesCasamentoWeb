<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Progresso Simples</title>
  <style>
    .progress-container {
      width: 100%;
      height: 10px; /* A altura da barra de progresso */
      background-color: #f3f3f3;
      border-radius: 5px;
      margin: 20px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      border-radius: 5px;
    }

    .button-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Barra de Progresso Simples</h2>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <div class="button-container">
    <button onclick="incrementProgress()">Incrementar Progresso</button>
  </div>

  <script>
    let progress = 0;

    function incrementProgress() {
      if (progress < 100) {
        progress += 10;
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = progress + "%";
      }
    }
  </script>
</body>
</html>
