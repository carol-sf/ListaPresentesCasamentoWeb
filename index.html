<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E & J - Lista de Presentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <h1>Lista de Presentes</h1>
            <h2>Júnior & Emilly</h2>
            <div class="listContainer">
                <div class="list">
                    <h3>Ainda não temos</h3>
                    <ul id="availableList"></ul>
                </div>
                <div class="list">
                    <h3>Estão prometidos</h3>
                    <ul id="promisedList"></ul>
                </div>
            </div>
        </div>
        <p class="madeBy">Feito por Anna Carolina França</p>
    </div>
    <button class="floatingButton" id="choosePresentButton">
        <i class="fas fa-check"></i> Escolhido
    </button>

    <script src="main.js"></script>
</body>
</html>
